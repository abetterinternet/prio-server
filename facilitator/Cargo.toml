[package]
name = "facilitator"
version = "0.1.0"
authors = ["Internet Security Research Group"]
edition = "2018"
build = "build.rs"

[dependencies]
avro-rs = "0.11.0"
base64 = "0.12.3"
chrono = "0.4"
clap = "2.33.3"
libprio-rs = { git = "https://github.com/abetterinternet/libprio-rs"}
rand = "0.7"
serde = { version = "1.0", features = ["derive"] }
tempfile = "3.1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }

[build-dependencies]
vergen = "3"
